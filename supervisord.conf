[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:fastapi]
command=/bin/bash -c "uvicorn backend.main:app --host 0.0.0.0 --port 8000"
directory=/app
autostart=true
autorestart=true
stdout_logfile=/var/log/fastapi.out.log
stderr_logfile=/var/log/fastapi.err.log

[program:nextjs]
command=/bin/bash -c "npm start -- -p ${PORT:-3000} >> /app/nextjs.log 2>&1"
directory=/app
autostart=true
autorestart=true
stdout_logfile=/var/log/nextjs.out.log
stderr_logfile=/var/log/nextjs.err.log